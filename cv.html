<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Codejam Canvas</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <p><a href="#" id="menu">&#9776</a>CodeJam - Canvas</p>
        </header>
        <main>
            <div class="style">
                <div class="action">
                    <button id="bucket"><img src="./image/bucket.svg" alt="bucket">Paint bucket</button>
                    <!-- Plaese use english words for file names --> 
                    <button id="choose-color"><img src="./image/pipetka.svg" alt="pipetka">Choose color</button>
                    <button id="move"><img src="./image/movie.svg" alt="movie">Move</button>
                    <button id="transform"><img src="./image/transform.svg" alt="transform">Transform</button>
                </div>
                <div class="color">
                    <button id="current">
                        <!-- Don't use block elements inside of inline elements, use <span> --> 
                        <p></p>Current color
                    </button>
                    <button id="previous">
                        <p></p>Prev color
                    </button>
                    <button id="red">
                        <p></p>red
                    </button>
                    <button id="blue">
                        <p></p>blue
                    </button>
                </div>
            </div>
            <div class="canvas">
                <canvas width="512" height="512" id="pixel"></canvas>
            </div>
            <div class="control">
                <!-- id includes russian letter --> 
                <button id="foÐ³r">
                    <p></p>4x4
                </button>
                <button id="thirty-two">
                    <p></p>32x32
                </button>
                <button id="five-hundred-twelve">
                    <p></p>512x512
                </button>
            </div>
        </main>
    </div>

    <script src="four.js"></script>
    <script src="thirty.js"></script>
    <script src="img.js"></script>
</body>

</html>
