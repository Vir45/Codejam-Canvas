<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Codejam Canvas</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <p><a href="#" id="menu">&#9776</a>CodeJam - Canvas</p>
        </header>
        <main>
            <div class="style">
                <div class="action">
                    <button id="bucket" class="large-button"><img src="./image/bucket.svg" alt="bucket">Paint bucket</button>
                    <button id="choose-color" class="small-button"><img src="./image/pipette.svg" alt="pipette">Choose color</button>
                    <button id="move" class="small-button"><img src="./image/movie.svg" alt="movie">Move</button>
                    <button id="transform" class="large-button"><img src="./image/transform.svg" alt="transform">Transform</button>
                </div>
                <div class="color">
                    <button id="current" class="large-button">
                        <span></span>Current color

                    </button>
                    <button id="previous" class="small-button">
                        <span></span>Prev color
                    </button>
                    <button id="red" class="small-button">
                        <span></span>red
                    </button>
                    <button id="blue" class="large-button">
                        <span></span>blue
                    </button>
                </div>
            </div>
            <div class="canvas">
                <canvas width="512" height="512" id="pixel"></canvas>
            </div>
            <div class="control">
                <button id="forr">
                    <span></span>4x4 
                </button>
                <button id="thirty-two">
                    <span></span>32x32
                </button>
                <button id="five-hundred-twelve">
                    <span></span>512x512
                </button>
            </div>
        </main>
    </div>

    <script src="four.js"></script>
    <script src="thirty.js"></script>
    <script src="img.js"></script>
</body>

</html>
